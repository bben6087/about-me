<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculate Volume</title>
    <link href="styles/stylesheet.css" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Form</a>
        <a href="volume-cal.html">Calculate Volume</a>
    </nav>
    <main class="container mt-2">
        <article class="row ">
            <section class="col-md-6">
                <h2>Input Numbers to Calculate Volume</h2>
            </section>

            <section class="col-md-6 mt-2">
                <fieldset>
                    <label for="width">Width (1-10000)</label>
                    <input type="number" id="width" min="1" max="10000">
                </fieldset>

                <fieldset class="mt-2">
                    <label for="height">Height (1-10000)</label>
                    <input type="number" id="height" min="1" max="10000">
                </fieldset>

                <fieldset class="mt-2">
                    <label for="length">Length (1-10000)</label>
                    <input type="number" id="length" min="1" max="10000">
                </fieldset>

                <fieldset class="mt-2">
                    <button id="click" type="button" class="btn btn-info">Calculate Volume</button>
                    <button id="reset" type="button" class="btn btn-outline-warning waves-effect">Reset Storage</button>
                </fieldset>

                <fieldset class="mt-2">
                    <p id="display-answer"></p>
                </fieldset>

            </section>

        </article>
    </main>
    <footer>
        <p class="Author"> Author: Blake Bennett </p>
        <p>Image Photographer: Blake Bennett taken on Nov.10 2018</p>
    </footer>

    <script src="src/main.js"></script>
</body>

</html>
